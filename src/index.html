<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <section class="controls">
        <h1>Knights Travails</h1>
        <input
          class="controls-knight__static"
          type="radio"
          name="knight_control"
          id="static"
        />
        <label for="static">Set knight start/end </label>
        <input
          class="controls-knight__dynamic"
          type="radio"
          name="knight_control"
          id="dynamic"
        />
        <label for="dynamic">Set end dynamically </label>
        <button class="controls-knight__clear" id="clear">Reset</button>
      </section>
      <section class="chess-board_container">
        <div class="chess-board"></div>
      </section>
    </main>
  </body>
</html>
